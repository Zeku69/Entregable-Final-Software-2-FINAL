<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>
Formulario de pago
[Fast Sell] </h2>

<form method="POST">
            <h4>
Cuenta</h4>
<div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Nombres" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
<div class="input-box">
                    <input type="text" placeholder="Apellidos" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Correo electronico" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <h4>
Fecha de nacimiento</h4>
<input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="AAAA" class="dob">
                </div>
<div class="input-box">
                    <h4>
Genero</h4>
<input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Hombre</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Mujer</label>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <h4>
Detalles de pago</h4>
<input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Tarjeta credito</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Numero de tarjeta" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="CVV" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
<div class="input-box">
                    <select>
                        <option>01 </option>
                        <option>02 </option>
                        <option>03 </option>
						<option>04 </option>
                        <option>05 </option>
                        <option>06 </option>
						<option>07 </option>
                        <option>08 </option>
                        <option>09 </option>
						<option>10 </option>
                        <option>11 </option>
                        <option>12 </option>
						
                    </select>
					<select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
						 <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <button type="submit">Pagar</button>
                </div>
</div>
</form>
</div>
</body>
</html>
